<!DOCTYPE html>
<html>
<body>

<h2>Loop programs</h2>

<script>
    window.alert("outputs of programs shown in console");

    // while loop program
    let i = 1;
    while(i <= 50){
        if(i % 2 == 0){
            console.log("even no" + " "+ i);
        }
        else{
            console.log("Odd no" + " " + i);
        }
        i = i + 1;
    }

    // for loop program
    let res = "";

    for(let i = 1; i <= 5 ; i++) { 
        for(let j = 1; j <= i; j++) { 
            res += "* ";
        }
        res += "\n";
    }
    console.log(res);

    // forEach program
    let names = ['kuldeep', 'vikas', 'aman', 'abhijeet'];
    names.forEach(myFunction);

    function myFunction(item, index, arr) {
        arr[index] = 'Hello ' + item;
    }
    console.log(names); 

</script>

</body>
</html>
